<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide-Out Navbar</title>
  <style>
    /* General Styles */

    /* Header Styles */
    .header {
      position: relative;
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #f4f4f4;
      border-bottom: 1px solid #ccc;
    }

    .header h3 {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
    }

    .hamburger {
      margin-left: auto;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background-color: #333;
      border-radius: 2px;
    }

    /* Slide-Out Navbar */
    .navbar {
      position: fixed;
      top: 0;
      right: -75%; /* Starts off-screen */
      width: 75%; /* Covers 3/4 of the screen */
      height: 100%;
      background-color: #333;
      color: white;
      transition: right 0.3s ease;
      padding: 20px;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
    }

    .navbar.open {
      right: 0; /* Slides into view */
    }

    .navbar ul {
      list-style: none;
      padding: 0;
    }

    .navbar ul li {
      margin: 20px 0;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1; /* Ensures the overlay is behind the navbar */
    }

    .overlay.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="header">
    <h3>Samuel Miller</h3>
    <div class="hamburger" onclick="toggleNavbar()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div class="overlay" id="overlay" onclick="toggleNavbar()"></div>
  <div class="navbar" id="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <script>
    function toggleNavbar() {
      const navbar = document.getElementById('navbar');
      const overlay = document.getElementById('overlay');
      navbar.classList.toggle('open');
      overlay.classList.toggle('active');
    }
  </script>

</body>
</html>
